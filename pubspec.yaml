name: e_commerce
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  hexcolor: ^2.0.3
  google_sign_in: ^5.2.1
  get: ^4.3.8
  firebase_core: ^1.10.0
  firebase_auth: ^3.2.0
  flutter_login_facebook: ^1.2.0
  conditional_builder: ^1.0.2
  cloud_firestore: ^3.1.0
  firebase_storage: ^10.1.0
  firebase_messaging: ^11.1.0
  sqflite: ^2.0.0+4
  path: ^1.8.0
  shared_preferences: ^2.0.9
  flutter_svg: ^0.23.0+1
  image_picker: ^0.8.4+4
  uri: ^1.0.0
  country_code_picker: ^2.0.2










dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0



flutter:


  uses-material-design: true



  fonts:
    - family: DisplayRegular
      fonts:
        - asset: assets\fonts\DisplayRegular.otf
          weight: 900

    - family: DisplayRegularBold
      fonts:
        - asset: assets\fonts\SF-Pro-Rounded-Bold.otf

    - family: DisplayRegularMedium
      fonts:
        - asset: assets\fonts\SF-Pro-Display-Medium.otf
    - family: IconBroken
      fonts:
        - asset: assets/fonts/icons.ttf



  assets:
    - assets/images/

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  # example:

  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700